
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let movie of movieArray">
      <ul class="movies">
        <li>
          <a routerLink="/detail/{{movie.id}}">
            <span class="badge"></span><h1 class="name">{{movie.name}}</h1> 
          </a>
        </li>
      </ul>
    </mat-grid-tile>
  </mat-grid-list>
